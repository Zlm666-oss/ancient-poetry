    <title>唐诗</title>
</head>

<body>
    <div class="box">
        <h1>出塞</h1>
        <h4>[唐].王昌龄</h4>
        <p>秦时明月汉时关</p>
        <p>万里长征人未还</p>
        <p>但使龙城飞将在</p>
        <p>不教胡马度阴山</p>
    </div>
</body>
